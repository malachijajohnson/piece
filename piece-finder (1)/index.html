      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      /* Custom scrollbar for glass effect */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      @keyframes ambient-earth {
        0% { background-color: #1a1814; } /* Dark Coffee */
        25% { background-color: #1f241a; } /* Deep Moss */
        50% { background-color: #141a1d; } /* Slate Earth */
        75% { background-color: #261f1d; } /* Warm Clay */
        100% { background-color: #1a1814; }
      }
      
      .bg-ambient-earth {
        animation: ambient-earth 20s infinite alternate ease-in-out;
      }
    </style>
